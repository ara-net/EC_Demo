<form class="form-signin" style="text-align: center;margin-top: 100px;">
  <img class="login" src="../../assets/img/login.png">
  <h1 class="h3 mb-3 font-weight-normal">ورود...</h1>
  <label for="inputEmail" class="sr-only">آدرس ایمیل</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="آدرس ایمیل" required autofocus>
  <label for="inputPassword" class="sr-only">رمز عبور</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="رمز عبور" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> مرا به خاطر بسپار
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block"
  routerLink="/panel"
  type="submit">ورود</button>
  <p class="mt-5 mb-3 text-muted">&copy; {{year}}-{{year+1}}</p>
</form>
