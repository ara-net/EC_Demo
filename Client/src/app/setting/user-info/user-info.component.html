<h4 class="pb-2 border-bottom">اکانت کاربری</h4>
<ul class="list-group ml-4" *ngIf="!EditMode">
  <li class="list-group-item">نام و نام خانوادگی: {{currentUser.name}} {{currentUser.family}}</li>
  <li class="list-group-item">تاریخ تولد: {{currentUser.birthDate[2]}} / {{currentUser.birthDate[1]}} / {{currentUser.birthDate[0]}}</li>
  <li class="list-group-item">آدرس ایمیل: {{currentUser.email}}</li>
  <li class="list-group-item">رمز عبور: •••••••••••••</li>
  <li class="btn btn-success col-4 mt-2" *ngIf="!EditMode" (click)="EditMode = true" style="margin-right: auto;margin-left: auto">ویرایش</li>
</ul>

<frm-new-user (onSave)="Save()" (onReset)="Reset()" [showHide]="EditMode" [currentUser]="currentUser"></frm-new-user>
